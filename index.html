<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- CSS file -->
     <link rel="stylesheet" href="./styles/style.css">
    <!-- Tailwind + DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#f4f5f7] h-[100vh] font-[outfit]  flex flex-col justify-center items-center">
    <div class="h-[120px] w-[310px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white p-7 w-[380px] rounded-3xl">
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-base">Mobile Number</legend>
          <input type="number" class="input bg-[#f4f5f7]  rounded-full px-5 py-6 border-none" placeholder="Enter your number" />
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend text-base">4 Digit Pin</legend>
          <input type="text" class="input bg-[#f4f5f7] rounded-full  px-5 py-6 border-none" placeholder="Enter 4 Digit Pin" />
        </fieldset>
      </div>
      <button class="btn bg-[#0874f2] text-lg text-white w-full rounded-full mt-3 px-5 py-6">Login</button>
    </form>
  </body>
</html>

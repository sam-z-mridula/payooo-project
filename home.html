<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Home</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind + DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#f4f5f7] w-full font-[outfit]">
    <main class="max-w-lg mx-auto">
      <nav
        class="flex justify-between items-center bg-white px-6 py-4 border-b-1 border-gray-300"
      >
        <div class="flex">
          <img class="w-[25%]" src="./assets/Group.png" alt="" />
          <div>
            <h2 class="font-bold">$<span id="available-amount">45000</span></h2>
            <p class="text-[#08080880] text-sm">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn font-light text-[#08080880]">
            <img
              class="w-4 rotate-180 opacity-50"
              src="./assets/log-out.png"
              alt=""
            />
            Log Out
          </button>
        </div>
      </nav>

      <section class="bg-white p-5 rounded-b-2xl">
        <div>
          <h1 class="text-2xl font-bold py-5">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#08080880]">
            Enjoy easy and convenient financial services with us. <br />
            Cashout charge is low and convenient
          </p>
        </div>
        <div id="card-container" class="grid grid-cols-3 gap-3 mt-7">
          <div class="border-1 border-[#0808081a] py-5 rounded-xl">
            <img class="mx-auto" src="./assets/wallet1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">Add Money</p>
          </div>

          <div class="border-1 border-[#0808081a] p-5 rounded-xl">
            <img class="mx-auto" src="./assets/send1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">Cashout</p>
          </div>

          <div class="border-1 border-[#0808081a] py-5 rounded-xl">
            <img class="mx-auto" src="./assets/money1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">
              Transfer Money
            </p>
          </div>

          <div class="border-1 border-[#0808081a] py-5 rounded-xl">
            <img class="mx-auto" src="./assets/bonus1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">Get Bonus</p>
          </div>

          <div class="border-1 border-[#0808081a] p-5 rounded-xl">
            <img class="mx-auto" src="./assets/purse1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">Pay Bill</p>
          </div>

          <div class="border-1 border-[#0808081a] py-5 rounded-xl">
            <img class="mx-auto" src="./assets/transaction1.png" alt="" />
            <p class="text-center text-[#080808b3] mt-3 text-sm">
              Transactions
            </p>
          </div>
        </div>
      </section>

      <section class="p-5 pb-10">
        <h1 class="pt-5 pb-3 font-semibold">Add Money</h1>
        <form class="bg-white p-5 rounded-2xl">
          <div> <!-- Bank -->
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-base font-medium text-[#080808b3]">Select A Bank</legend>
              <select class="select border-none rounded-full bg-[#f4f5f7] w-full">
                <option disabled selected>Select bank</option>
                <option>Islami Bank</option>
                <option>Dutch Bangla Bank</option>
                <option>Brack Bank</option>
              </select>
            </fieldset>
          </div>

          <div> <!-- Bank Account Number -->
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-base font-medium text-[#080808b3]">Bank Account Number</legend>
              <input
                type="number"
                id="bank-account"
                class="input bg-[#f4f5f7] rounded-full px-5 border-none w-full"
                placeholder="Enter 11 digit account number"
              />
            </fieldset>
          </div>

          <div> <!-- Amount to add -->
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-base font-medium text-[#080808b3]">Amount to Add</legend>
              <input
                type="number"
                id="add-amount"
                class="input bg-[#f4f5f7] rounded-full border-none px-5 w-full"
                placeholder="Add amount to add"
              />
            </fieldset>
          </div>

          <div> <!-- Pin Number -->
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-base font-medium text-[#080808b3]">Pin Number</legend>
              <input
                type="password"
                id="pin"
                class="input bg-[#f4f5f7] rounded-full px-5 border-none w-full"
                placeholder="Enter 4 digit pin number"
              />
            </fieldset>
          </div>

          <!-- Add money button -->
          <button
            id="add-btn"
            class="btn bg-[#0874f2] text-lg text-white w-full rounded-full mt-4 px-5 py-6"
          > 
            Add Money
          </button>
        </form>
      </section>
    </main>

    <script src="./home.js"></script>
  </body>
</html>
